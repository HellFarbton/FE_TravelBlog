<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pathway</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg" />
  <link rel="shortcut icon" href="../favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png" />
  <link rel="manifest" href="../favicon/site.webmanifest" />
  <!-- Font Heading Syne  -->
  <link rel="stylesheet" href="../assets/font/Syne/stylesheet.css">
  <!-- Font Manrope -->
  <link rel="stylesheet" href="../assets/font/Manrope/stylesheet.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/styles.min.css">
  <link rel="stylesheet" href="../assets/css/contact.css">
  <link rel="stylesheet" href="../assets/css/header-footer.css">
  <!-- Script -->
  <script src="../assets/js/scripts.js"></script>
</head>

<body>
  <header id="header" class="header"></header>
  <script>
    load("#header", "../template/header.html");
  </script>

  <!-- Contact Hero Section -->
  <section class="contact-hero">
    <div class="container">
      <h1 class="contact-title">Hi, ðŸ‘‹ how can we help you?</h1>
      <p class="contact-subtitle">Let's talk with us for various kind of topics and more about travel</p>
    </div>
  </section>

  <!-- Contact Info Section -->
  <section class="contact-info-section">
    <div class="container">
      <div class="contact-info">
        <div class="contact-item">
          <div class="contact-icon phone">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" fill="white"/>
            </svg>
          </div>
          <div class="contact-details">
            <span class="contact-label">Phone</span>
            <span class="contact-value">(000) 123 456 789</span>
          </div>
        </div>
        <div class="contact-item">
          <div class="contact-icon email">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.5 6.5L10 11L17.5 6.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M2.5 6.5H17.5V15C17.5 15.2761 17.2761 15.5 17 15.5H3C2.72386 15.5 2.5 15.2761 2.5 15V6.5Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="contact-details">
            <span class="contact-label">Email</span>
            <span class="contact-value">Contact@email.com</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form-section">
    <div class="container">
      <form class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Your name</label>
            <input type="text" class="form-input">
          </div>
          <div class="form-group">
            <label class="form-label">Your email address</label>
            <input type="email" class="form-input">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Your phone number</label>
            <input type="tel" class="form-input">
          </div>
          <div class="form-group">
            <label class="form-label">Subject</label>
            <select class="form-input form-select">
              <option value="">Select a subject</option>
              <option value="general">General Inquiry</option>
              <option value="booking">Booking</option>
              <option value="support">Support</option>
              <option value="collaborate">I want to collaborate</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Message</label>
          <textarea class="form-input form-textarea" rows="8"></textarea>
        </div>
        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>
  </section>
  <footer id="footer" class="footer">

  </footer>
  <script>
    load("#footer", "../template/footer.html");
  </script>
</body>

</html>
