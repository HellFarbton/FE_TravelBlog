<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="../favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg" />
    <link rel="shortcut icon" href="../favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <!-- Font Heading Syne  -->
    <link rel="stylesheet" href="../assets/font/Syne/stylesheet.css" />
    <!-- Font Manrope -->
    <link rel="stylesheet" href="../assets/font/Manrope/stylesheet.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <!-- JS -->
     <script src="../assets/js/scripts.js"></script>
  </head>

  <body>
    <header id="header" class="header"></header>
    <script>
      load("#header", "../template/header.html");
    </script>
    <section class="soon">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="soon__info">
              <h1 class="section-heading soon__heading">
                Something <span class="soon__strong">special</span> is going to
                change
              </h1>
              <p class="section-desc soon__desc">
                Are you Ready to get something new from us. Then subscribe the
                news latter to get latest updates?
              </p>
              <form action="">
                <input
                  type="text"
                  class="soon__input"
                  placeholder="Enter your Email..."
                />
                <button class="btn" type="submit">Subcribe</button>
              </form>
            </div>
          </div>
          <div class="col">
            <div class="soon__media">
              <img src="../assets/images/comingsoon/comingsoon.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
